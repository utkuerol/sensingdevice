# Default values for Central Template Chat.
# Declare variables to be passed into your templates.
template-chart:
  replicaCount: 1




  image:
    repository: $IMAGE_FULL_NAME
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: enabled
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: $INGRESS_HOSTNAME #override with default via pipeline
        paths: [/]
    tlsEnabled: false
    tls:
    - secretName: $INGRESS_TLS_SECRET #override with default via pipeline
      hosts:
        - $INGRESS_HOSTNAME #override with default via pipeline

  extraEnvVars: []

  resources:
    limits:
      cpu: 100m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  postgresql:
    enabled: false
    resources:
      limits:
        cpu: 100m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    # Necessary because no default storageclass is predefined
    global:
      storageClass: shared
    postgresqlUsername: postgres      # Default
    postgresqlPassword: postgres
    postgresqlDatabase: postgresDB
    #existingSecret:   #used for postgres-password, (key: postgresql-password)
  

  mongodb:
    enabled: false
    resources:
      limits:
        cpu: 100m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    # Necessary because no default storageclass is predefined
    global:
      storageClass: shared
    useStatefulSet: true
    # Authentication configuration
    auth: 
      # Enable Authentication
      enabled: true
      username: mongodb #mandatory if database is set
      password: mongodb 
      database: mongoDB
      # existingSecret: (keys: mongodb-password, mongodb-root-password, mongodb-replica-set-key)



  monitoring:
    enabled: false
