# helm hook to test the connection, use busybox to execute command wget and download the 'page' of service 
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sensingdevice.fullname" . }}-test-connection"
  labels:
{{ include "sensingdevice.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "sensingdevice.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
